<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    #include("../../assets/html/head.html")
    <title>墨奇招聘</title>
  </head>
  <body>
    <main class="job-page">
      #include("../../assets/html/header.html")
      <!-- 背景图 -->
      <section class="bg-section">
        <h2 class="title">识别未来 有你就行</h2>
        <img src="../../assets/img/job/job-bg.png" alt="" />
      </section>
      <!-- 招聘列表 -->
      <section class="job-section" data-break="black">
        <div class="container">
          <div class="search-wrap">
            <form class="search-form">
              <img
                class="search-icon"
                src="../../assets/img/job/job-search-icon.png"
                alt=""
              />
              <input type="text" placeholder="职位名称、工作地点、职位类型" />
              <div class="search-tab">社会招聘</div>
              <div class="search-tab">校园招聘</div>
            </form>
          </div>
          <div class="table-wrap">
            <div class="row table-header">
              <p class="col-3"><span>职位名称</span></p>
              <p class="col-3"><span>工作地点</span></p>
              <p class="col-3"><span>职位类型</span></p>
              <p class="col-3"><span>查看并申请</span></p>
            </div>
            <div class="row table-content"></div>
            <div class="table-pagination">
              <div class="last-page">
                <img
                  class="disabled-img"
                  src="../../assets/img/job/job-last-disabled-icon.png"
                  alt=""
                />
                <img
                  class="enabled-img"
                  src="../../assets/img/job/job-last-icon.png"
                  alt=""
                />
              </div>
              <div class="next-page">
                <img
                  class="disabled-img"
                  src="../../assets/img/job/job-next-disabled-icon.png"
                  alt=""
                />
                <img
                  class="enabled-img"
                  src="../../assets/img/job/job-next-icon.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    #include("../../assets/html/tip.html")
    #include("../../assets/html/footer.html")
  </body>
</html>
